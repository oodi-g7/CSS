<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-1-active-focus-visited</title>
    <style>
        .button1:active {
            background: red;
        }
        .input1:focus {
            background: green;
        }
        .link1:visited {
            color: red;
        }
    </style>
</head>
<body>
    <button class="button1">나는 버튼입니다.</button>
    <input type="text" class="input1">
    <a href="http://google.com" class="link1">나는 링크입니다.</a>
</body>
</html>
